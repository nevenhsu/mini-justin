<form #form="ngForm" class="form text-center position-relative row">
  <input [matKeyboard]="'en-US'"
		 (enterClick)="onClickEnter()"
		 (blur)="onBlur()"
		 #keyword="ngModel"
         ngModel
		 required
		 appAutofocus
         name="keyword"
         class="keyword col-6 offset-3 text-center font-weight-semibold"/>
  <p *ngIf="keyword.value === ''"
	 class="placeholder position-absolute absolute-center font-weight-semibold">Type in Instagram username</p>
</form>
