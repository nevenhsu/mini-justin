
<angular-cropper #angularCropper
                 [cropbox]="cropBox"
                 [cropperOptions]="config"
                 [imageUrl]="imageURL"
                 (ready)="onReady($event)"
                 (export)="doneExport($event)"
                 class="hidden"
></angular-cropper>

<div class="photo overflow-hidden">
    <img #photo
         appImageDemension
         (calDimension)="calDimension($event)"
         [ngClass]="{'image-horizon': isHorizon,
                     'image-portrait': !isHorizon}"
         [src]="dataUrl"
         crossorigin="anonymous"
         class="image position-absolute d-block" />
</div>
